<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <!-- Kullanıcı adı alanı -->
    <div class="username-box">
        <h2>Kullanıcı adın</h2>
        <div class="username-input-row">
            <input type="text" id="usernameInput" placeholder="Adını yaz...">
            <button id="saveUsername">Kaydet</button>
        </div>
        <div class="username-info" id="usernameInfo"></div>
    </div>

    <!-- Sohbet kutusu -->
    <div class="container">
        <h2>Sohbet</h2>

        <ul class="messages"></ul>

        <div class="input">
            <input type="text" id="msgInput" placeholder="Mesaj yaz...">
            <button id="sendBtn">➤</button>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
