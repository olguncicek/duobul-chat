<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoBul - Kayıt ve Sohbet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginModal" class="login-modal">
        <div class="login-card">
            <h2>DuoBul Giriş</h2>
            <input type="text" id="usernameInput" placeholder="Kullanıcı Adı">
            <button id="loginBtn" class="login-button">Giriş Yap</button>
            <button id="registerBtn" class="register-button">Hesap Oluştur</button>
        </div>
    </div>

    <div id="registerModal" class="login-modal hidden">
        <div class="login-card">
            <h2>Yeni Üyelik</h2>
            <input type="text" id="regName" placeholder="Ad Soyad">
            <input type="email" id="regEmail" placeholder="E-posta Adresi">
            <input type="password" id="regPass" placeholder="Şifre">
            <input type="number" id="regYear" placeholder="Doğum Yılı">
            <button id="doRegisterBtn" class="login-button">Kaydı Tamamla</button>
            <button id="backToLoginBtn" class="register-button">Vazgeç</button>
        </div>
    </div>

    <div class="chat-container blur" id="chatContainer">
        <div class="lobbies">
            <button class="lobby-btn active" data-room="genel">Genel</button>
            <button class="lobby-btn" data-room="val">Valorant</button>
        </div>
        <ul class="messages"></ul>
        <div class="input">
            <input type="text" id="msgInput" placeholder="Mesajınız...">
            <button id="sendBtn">Gönder</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
