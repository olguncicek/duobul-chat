<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>DuoBult</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Kullanıcı adı popup -->
    <div id="usernameModal" class="modal">
      <div class="modal-content">
        <h3>Kullanıcı adınız</h3>
        <input
          type="text"
          id="usernameInput"
          placeholder="Bir isim yaz..."
        />
        <button id="usernameSaveBtn">Sohbete Başla</button>
      </div>
    </div>

    <div class="container">
      <h2>duobul Sohbet</h2>

      <ul class="messages"></ul>

      <div class="input">
        <input
          type="text"
          id="msgInput"
          placeholder="Mesaj yaz..."
        />
        <button id="sendBtn">➤</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
