<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoBul Sohbet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2>DuoBul</h2>
        <p>Kullanıcı Adı Gir:</p>
        <input type="text" id="loginName" placeholder="Kullanıcı adı...">
        <button id="loginBtn">Giriş Yap ➤</button>
    </div>
</div>

<!-- ANA SOHBET ALANI -->
<div class="chat-container" style="display:none;">

    <!-- SOHBET ODALARI -->
    <div class="chat-header">
        <div class="rooms">
            <button class="room active" data-room="valorant">VALORANT</button>
            <button class="room" data-room="lol">LOL</button>
            <button class="room" data-room="genel">GENEL</button>
        </div>
    </div>

    <!-- MESAJLAR -->
    <ul id="messages"></ul>

    <!-- GÖNDERME ALANI -->
    <div class="input-area">
        <input id="messageInput" type="text" placeholder="Mesaj yaz..." autocomplete="off">
        <button id="sendBtn">➤</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
