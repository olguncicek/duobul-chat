<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoBul Sohbet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- GİRİŞ EKRANI -->
<div id="login-screen" class="login-card">
    <h2>DuoBul</h2>
    <p>Bir kullanıcı adı seç:</p>
    <input type="text" id="usernameInput" placeholder="Kullanıcı adı...">
    <button id="loginBtn">Giriş Yap</button>
</div>

<!-- SOHBET EKRANI -->
<div id="chat-container" class="chat-container hidden">

    <!-- ODA SEÇİM ÇUBUĞU -->
    <div class="room-bar">
        <div class="room" data-room="Valorant">Valorant</div>
        <div class="room" data-room="LOL">League of Legends</div>
        <div class="room" data-room="CS2">CS2</div>
        <div class="room" data-room="Rust">Rust</div>
        <div class="room" data-room="PUBG">PUBG</div>
        <div class="room" data-room="Genel">Genel Sohbet</div>
    </div>

    <h3 id="roomTitle">Sohbet</h3>
    
    <ul id="messages"></ul>

    <div class="input-area">
        <input id="messageInput" type="text" placeholder="Mesaj yaz..." autocomplete="off">
        <button id="sendBtn">➤</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
