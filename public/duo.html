<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuoBul - Oyuncu Bul</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="loginModal" class="login-modal">
      <div class="login-card">
        <div class="logo-area">
          <h1>DuoBul</h1>
          <p>Oyuncu Arkadaşını Bul</p>
        </div>
        <div class="login-inputs">
          <input type="text" id="usernameInput" placeholder="Kullanıcı Adı" />
          <input type="password" id="passwordInput" placeholder="Şifre" />
          <button id="loginBtn">Giriş Yap / Kayıt Ol ➤</button>
        </div>
      </div>
    </div>

    <div class="app-layout blur" id="appLayout">
      
      <div class="chat-section">
        <div class="rooms-header">
          <button class="room-btn active" data-room="genel">Genel</button>
          <button class="room-btn val" data-room="val">Valorant</button>
          <button class="room-btn lol" data-room="lol">LoL</button>
          <button class="room-btn cs" data-room="cs">CS 2</button>
          <button class="room-btn fc" data-room="fc">FC 26</button>
        </div>

        <div class="chat-window">
          <ul id="publicMessages" class="message-list"></ul>
        </div>

        <div class="input-area">
          <input type="text" id="msgInput" placeholder="Genel sohbete yaz..." />
          <button id="sendBtn">➤</button>
        </div>
      </div>

      <div class="private-section" id="privateSidebar">
        <div class="private-header">
          <h3 id="dmTitle">Özel Mesaj</h3>
          <button id="closeDmBtn" style="display:none;">X</button>
        </div>

        <div id="dmPlaceholder" class="dm-placeholder">
          <p>Mesajlaşmak için soldaki sohbetten bir isme tıkla.</p>
        </div>

        <div id="dmContent" class="dm-content hidden">
          <ul id="privateMessagesList" class="message-list"></ul>
          <div class="input-area">
            <input type="text" id="dmInput" placeholder="Özel mesaj..." />
            <button id="dmSendBtn">➤</button>
          </div>
        </div>
      </div>

    </div>

    <audio id="notificationSound" src="/notification.mp3" preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
