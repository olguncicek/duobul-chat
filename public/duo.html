<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuoBul Sohbet</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="chat-container">

    <!-- KULLANICI ADI POPUP -->
    <div id="usernamePopup" class="popup">
        <div class="popup-box">
            <h2>Kullanıcı Adı</h2>
            <input type="text" id="usernameInput" placeholder="Kullanıcı adınız..." />
            <button id="saveUsername">Giriş Yap</button>
        </div>
    </div>

    <!-- MESAJ LİSTESİ -->
    <ul id="messages"></ul>

    <!-- MESAJ GİRİŞİ -->
    <div class="input-area">
        <input id="messageInput" type="text" placeholder="Mesaj yaz..." autocomplete="off" />
        <button id="sendBtn">➤</button>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
