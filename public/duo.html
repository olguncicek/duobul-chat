<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="username-popup" id="usernamePopup">
    <div class="popup">
        <h3>Kullanıcı adın</h3>
        <input type="text" id="usernameInput" placeholder="Bir isim gir...">
        <button onclick="saveUsername()">Kaydet</button>
    </div>
</div>

<div class="container">
    <h2>Sohbet</h2>

    <ul class="messages"></ul>

    <div class="input">
        <input type="text" id="msgInput" placeholder="Mesaj yaz...">
        <button id="sendBtn">➤</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
